<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/sidebar.css" />
    <link rel="stylesheet" href="/styles/img/assets.css" />
    <link rel="stylesheet" href="/styles/fonts.css" />
    <link rel="stylesheet" href="/add-task/add-task.css" />
    <link rel="stylesheet" href="/styles/standard.css" />
    <title>Add tasks</title>
  </head>

  <body onload="init()">
    <section class="all-side">
      <div class="sidebar">
        <div class="side-join-logo">
          <img src="/assets/img/joinlogo.png" alt="Join Logo" />
        </div>

        <div class="navbar">
          <a href="#">
            <div class="sidebar-image-title-wrapper">
              <img src="/assets/img/summery.png" alt="Summary Icon" />
              <span class="navbar-text">Summary</span>
            </div>
          </a>
          <a href="#">
            <div class="sidebar-image-title-wrapper">
              <img src="/assets/img/task.png" alt="Add Task Icon" />
              <span class="navbar-text">Add Task</span>
            </div>
          </a>
          <a href="#">
            <div class="sidebar-image-title-wrapper">
              <img src="/assets/img/board.png" alt="Board Icon" />
              <span class="navbar-text">Board</span>
            </div>
          </a>
          <a href="/contacts.html">
            <div class="sidebar-image-title-wrapper">
              <img src="/assets/img/contacts.png" alt="Contacts Icon" />
              <span class="navbar-text">Contacts</span>
            </div>
          </a>
        </div>

        <div class="privacy-legal-wrapper">
          <a href="#"><span class="footer-text">Privacy Policy</span></a>
          <a href="#"><span class="footer-text">Legal Notice</span></a>
        </div>
      </div>

      <div class="main">
        <header>
          <span class="headline-header">Kanban Project Management Tool</span>
          <div class="header-icon">
            <img class="header-help" src="./assets/img/help.svg" />
            <img src="/assets/img/Group 5.svg" />
          </div>
        </header>

        <div class="subheader">
          <div class="subheader-wrapper">
            <h1>Add Task</h1>
          </div>
        </div>

        <div class="add-task-wrapper">
          <div class="left-side-wrapper">
            <div class="input-fields-left-side">
              <div class="title-input-wrapper">
                <p class="input-headers-margin-bottom">
                  Title
                  <span class="required-star-markers">*</span>
                </p>
                <div class="title-input"></div>
                <input
                  type="text"
                  placeholder="Enter a title"
                  id="title-input"
                />
              </div>
              <div class="decription-input-wrapper">
                <p class="input-headers-margin-bottom">Description</p>
                <div class="description-input">
                  <input
                    type="text"
                    placeholder="Enter a Description"
                    id="description-input"
                  />
                </div>
              </div>
              <div class="assigned-to-wrapper">
                <p class="input-headers-margin-bottom">Assigned to</p>
                <div id="assigned-to-dropdown">
                    <div class="assigned-to-toggle-button" tabindex="0" onclick="toggleAssignedToList()">
                        <p class="placeholder-text-non-input-tag-fields">Select contacts to assign</p>
                        <img src="/assets/img/add-task/up-down-arrow.svg" alt="">
                    </div>
                    <div class="d-none" id="assigned-to-input">
                        <div class="assigned-to-list" id="assigned-to-list"></div>
                    </div>
                </div>
            </div>
            
            </div>
          </div>

          <div class="seperator-left-right-side"></div>

          <div class="right-side-wrapper">
            <div class="input-fields-right-side">
              <div class="due-date-wrapper">
                <p class="input-headers-margin-bottom">
                  Due Date
                  <span class="required-star-markers">*</span>
                </p>
                <div class="due-date-input">
                  <input type="text" placeholder="dd/mm/yyyy" id="due-date-input"/>
                  <img src="/assets/img/add-task/calender.svg" alt=""  id="calendar-icon">
                </div>
              </div>
              <div class="prio-buttons-wrapper">
                <p class="prio-buttons-header input-headers-margin-bottom">Prio</p>
                <div class="prio-buttons">
                  <button id="urgent-button" onclick="setPrioButton('urgent')">
                    Urgent
                    <img src="/assets/img/add-task/urgent.svg" alt="">
                  </button>
                  <button id="medium-button" onclick="setPrioButton('medium')">
                    Medium
                    <img src="/assets/img/add-task/medium.svg" alt="">
                  </button>
                  <button id="low-button" onclick="setPrioButton('low')">
                    Low
                    <img src="/assets/img/add-task/low.svg" alt="">
                  </button>
                </div>
              </div>

              <div class="category-input-wrapper">
                <p class="input-headers-margin-bottom"> Category <span class="required-star-markers">*</span></p>
                <div class="category-input" id="category-input" onclick="toggleRenderCategoryInput(), toggleRotate()" tabindex="0">
                  <p class="placeholder-text-non-input-tag-fields" id="category-input-placeholder">Select task category</p>
                  <img src="/assets/img/add-task/up-down-arrow.svg" id="category-icon"  alt="">
                  <!-- Placeholder to be updated -->
                </div>
                <div id="category-input-content" class="d-none">
                  <p onclick="changeCategoryInput('Technical Task')">
                    Technical Task
                  </p>
                  <p onclick="changeCategoryInput('User Story')">
                    User Story
                  </p>
                </div>
              </div>
              <div class="subtask-input-wrapper">
                <p class="input-headers-margin-bottom">Subtasks</p>
                <div class="subtask-input">
                  <input type="text" placeholder="Subtaks" id="subtask-input" />
                  <img src="/assets/img/add-task/plus.svg" alt="" onclick="addSubtaskToArray()">
                </div>
                <div id="subtasks-list">
                  <!-- js -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer>
          <div class="field-required">
            <p>
              <span class="required-star-markers">*</span>
              This field is required
            </p>
          </div>

          <div class="clear-create-buttons-wrapper">
            <button class="clear-task-button">Clear
              <img src="/assets/img/add-task/clear.svg" alt="">
            </button>
            <button class="create-task-button" onclick="addNewArrayFromInputs(); toggleOverlayCreateButton()">
              Create Task
              <img src="/assets/img/add-task/check.svg" alt="">
            </button>
          </div>
        </footer>
      </div>

      <div id="overlay" class="overlay d-none">
        <div class="overlay-container">
          <p>Task added to board</p>
          <img src="/assets/img/board-icon.svg" alt="" />
        </div>
      </div>
    </section>

    <script src="/firebase.js"></script>
    <script src="/add-task/add-task.js"></script>
    <script src="/add-task/add-task-template.js"></script>
  </body>
</html>
