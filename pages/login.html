<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/joinlogo.png">
    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <title>Login</title>
</head>

<body>
    <div class="join-logo-container">
        <img src="../assets/img/joinlogo2.png" alt="Join Logo" class="join-logo">
    </div>

    <div class="top-right">
        <p>Not a Join user?</p>
        <a href="http://127.0.0.1:5500/modul-10/join/pages/sign-up.html"><button class="signup-btn">Sign up</button></a>

    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Log in</h2>
            <div class="underline-container">
                <div class="underline"></div>
            </div>

            <form action="">
                <div class="input-container">
                    <input required type="email" placeholder="Email" id="email">
                    <img src="../assets/img/email-icon.png" alt="Email Icon" class="input-icon">
                </div>

                <div class="input-container">
                    <input required type="password" placeholder="Password" id="password">
                    <img src="../assets/img/lock-icon.png" alt="Password Icon" class="input-icon">
                </div>

                <div class="remember-container">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <div class="login-buttons">
                    <div class="login-btn-container">
                        <button class="login-btn">Log in</button>
                    </div>
                    <div>
                        <button class="guest-login-btn">Guest Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="bottom-links">
        <a href="http://127.0.0.1:5500/modul-10/join/pages/privacy-notice.html">
            <p class="botton-text">Privacy Policy</p>
        </a>
        <a href="http://127.0.0.1:5500/modul-10/join/pages/legal-notice.html">
            <p class="botton-text">Legal notice</p>
        </a>
    </div>

    <script src="../js/login.js"></script>
    <script src="../js/firebase.js"></script>
</body>

</html>
