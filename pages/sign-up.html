<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/joinlogo.png">
    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../styles/sign-up.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../js/signup.js"></script>
    <title>Sign up</title>
</head>

<body>
    <div class="join-logo-container">
        <img src="../assets/img/joinlogo2.png" alt="Join Logo" class="join-logo">
    </div>

    <div class="signup-container">
        <div class="signup-box">
            <a href="http://127.0.0.1:5500/modul-10/join/pages/login.html" class="back-arrow">
                <img src="../assets/img/arrow-left-line.svg" alt="Back Arrow" class="back-arrow-icon">
            </a>
            <h2>Sign up</h2>
            <div class="underline-container">
                <div class="underline"></div>
            </div>

            <form action="">
                <div class="input-container">
                    <input required type="text" placeholder="Name" id="name">
                    <img src="../assets/img/person.svg" alt="User Icon" class="input-icon">
                </div>

                <div class="input-container">
                    <input required type="email" placeholder="Email" id="email">
                    <img src="../assets/img/email-icon.png" alt="Email Icon" class="input-icon">
                </div>

                <div class="input-container">
                    <input required type="password" placeholder="Password" id="password">
                    <img src="../assets/img/lock-icon.png" alt="Password Icon" class="input-icon">
                </div>

                <div class="input-container">
                    <input required type="password" placeholder="Confirm Password" id="confirm-password">
                    <img src="../assets/img/lock-icon.png" alt="Password Icon" class="input-icon">
                    <span id="password-error" class="error-message" style="display: none;">Your passwords donâ€™t match. Please try again.</span>
                </div>

                <div class="policy-container">
                    <input type="checkbox" id="accept-policy">
                    <label for="accept-policy">I accept the <a href="http://127.0.0.1:5500/modul-10/join/pages/privacy-notice.html">Privacy policy</a></label>
                </div>

                <div class="signup-button">
                    <button class="signup-btn">Sign up</button>
                </div>
            </form>
        </div>
    </div>

    <div class="bottom-links">
        <a href="http://127.0.0.1:5500/modul-10/join/pages/privacy-notice.html"><p class="botton-text">Privacy Policy</p></a>
        <a href="http://127.0.0.1:5500/modul-10/join/pages/legal-notice.html"><p class="botton-text">Legal notice</p></a>
    </div>
    <script src="../js/sign-in.js"></script>
</body>

</html>
