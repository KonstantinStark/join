<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/joinlogo.png">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/legal-notice.css">
    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../styles/assets.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <!-- <link rel="stylesheet" href="../styles/contacts.css"> -->
    <link rel="stylesheet" href="../styles/summary.css">
    <title>Summary</title>
</head>

<body onload="init()">
    <section class="all-side">
        <div class="sidebar">
            <div class="side-join-logo">
                <img src="../assets/img/joinlogo.png" alt="Join Logo">
            </div>

            <div class="navbar">
                <a href="../pages/summary.html">
                    <div class="sidebar-image-title-wrapper">
                        <img src="../assets/img/summery.png" alt="Summary Icon">
                        <span class="navbar-text">Summary</span>
                    </div>
                </a>
                <a href="../pages/add-task.html">
                    <div class="sidebar-image-title-wrapper">
                        <img src="../assets/img/task.png" alt="Add Task Icon">
                        <span class="navbar-text">Add Task</span>
                    </div>
                </a>
                <a href="../pages/board.html">
                    <div class="sidebar-image-title-wrapper">
                        <img src="../assets/img/board.png" alt="Board Icon">
                        <span class="navbar-text">Board</span>
                    </div>
                </a>
                <a href="../pages/contacts.html">
                    <div class="sidebar-image-title-wrapper">
                        <img src="../assets/img/contacts.png" alt="Contacts Icon">
                        <span class="navbar-text">Contacts</span>
                    </div>
                </a>
            </div>

            <div class="privacy-legal-wrapper">
                <a href="../pages/privacy-notice.html"><span
                        class="footer-text">Privacy Policy</span></a>
                <a href="../pages/legal-notice.html"><span
                        class="footer-text">Legal Notice</span></a>
            </div>
        </div>

        <div class="main">
            <header>
                <span class="headline-header">Kanban Project Management Tool</span>
                <div class="header-icon">
                    <div class="header-responsiv-img-container">
                    </div>
                    <div class="header-responsiv-icon-container">
                        <a href="../pages/help-button.html">
                            <img class="header-help" src="../assets/img/help.svg" alt="Help Icon">
                        </a>
                        <div id="hamburger-toggle" class="hamburger-toggle" onclick="toggleHamburgerMenu()"></div>
                    </div>
                </div>
            </header>

            <div class="hamburger-menu d-none" id="hamburger-menu">
                <a href="../pages/legal-notice.html" class="menu-link">Legal Notice</a>
                <a href="../pages/privacy-notice.html" class="menu-link">Privacy Policy</a>
                <a href="#" id="logout-button" onclick="logoutUser()" class="menu-link">Log Out</a>
            </div> 

            <div class="subheader">
                
                <h2 class="first-h2">Join 360</h2>
                <div class="subheader-devider"></div>
                <h2 class="second-h2">Key Metrics at a Glance</h2>
            
            </div>

            <div class="left-right-side-wrapper">

                <div class="left-side-wrapper">


                    <div class="to-do-done-wrapper">

                        <div class="to-do">

                            <div class="to-do-inside-wrapper">

                                <div class="to-do-icon">
                                    <img src="../assets/img/summery/edit.svg" class="edit-light" alt="Edit Light">
                                    <img src="../assets/img/summery/edit-dark.svg" class="edit-dark d-none" alt="Edit Dark">
                                </div>

                                <div class="to-do-icon-dark">
                                    
                                </div>


                                <div class="to-do-placeholder-wrapper">
                                    
                                <div class="number-placeholder capital-numbers to-do-placeholder" id="toDoPlaceholder" >
                                    p
                                </div>

                                <div class="txt-font-adjustment">to-do</div>
                            </div>



                            </div>

                        </div>

                        <div class="done">

                            <div class="done-inside-wrapper">

                                <div class="done-icon">
                                    <img src="../assets/img/summery/vector.svg" alt="" class="done-light"> <!-- Light icon shown by default -->
                                    <img src="../assets/img/summery/vector-dark.svg" alt="" class="done-dark d-none"> <!-- Dark icon shown on hover -->
                                </div>
                                


                                <div class="done-placeholder-wrapper">
                                    
                                <div class="number-placeholder capital-numbers">
                                    Z
                                </div>

                                <div class="txt-font-adjustment">done</div>
                            </div>



                            </div>

                        </div>



                    </div>

                
                    <div class="urgent-container">

                        <div class="urgent-left-side-inside-wrapper">

                            <div class="urgent-icon">
                                <img src="../assets/img/summery/capa.svg" alt="">
                            </div>

                            <div class="urgent-placeholder-wrapper">

                                <div class="urgent-placeholder capital-numbers" id="urgent-placeholder">
                                    p
                                </div>

                                <div class="txt-font-adjustment">Urgent</div>

                        </div>

                    </div>

                    <div class="urgent-seperator"></div>

                    <div class="urgent-right-side-inside-wrapper">

                        <div class="urgent-date-placeholder" id="urgent-date-placeholder">
                            placeholder
                        </div>
                        <div>Upcoming Deadline</div>
                    </div>


        
                    </div>

                    <div class="three-bottom-container-wrapper">

                        <div class="tasks-board">

                            <div class="tasks-board-inside-wrapper three-bottom-inside-wrapper">

                                <id class="capital-numbers" id="placeholder-tasks-board capital-numbers">
                                    Z
                                </id>

                                <div class="txt-font-adjustment">Tasks on Board</div>


                            </div>

                        </div>

                        <div class="tasks-progress">

                            <div class="tasks-progress-inside-wrapper three-bottom-inside-wrapper">

                                <id class="capital-numbers" id="placeholder-tasks-progress capital-numbers">
                                    Z
                                </id>

                                <div class="txt-font-adjustment">Tasks in Progress</div>


                            </div>

                        </div>

                        <div class="feedback">

                            <div class="feedback-inside-wrapper three-bottom-inside-wrapper">

                                <id class="capital-numbers" id="placeholder-feedback">
                                    Z
                                </id>

                                <div class="txt-font-adjustment">Awaiting Feedback</div>


                            </div>
                            
                        </div>



                    </div>
                </div>
                
                <div class="right-side-wrapper">
                    <div class="greetings-container">
                        <h2 id="greeting-text" class="greeting-text"></h2> <!-- Added an id to the h2 for JavaScript to target -->
                        <span id="name-placeholder"></span> <!-- Added a span to display the user's name -->
                    </div>
                </div>
                

            </div>

            <!-- <div class="hamburger-menu d-none" id="hamburger-menu">
                <a href="http://127.0.0.1:5500/modul-10/join/pages/legal-notice.html"
                    class="menu-link">Legal Notice</a>
                <a href="http://127.0.0.1:5500/modul-10/join/pages/privacy-notice.html"
                    class="menu-link">Privacy Policy</a>
                <a href="#" id="logout-button" class="menu-link">Log Out</a>
            </div> -->
            
            <script src="../js/firebase.js"></script>
            <script src="../js/summary.js"></script>
            <script src="../js/main.js"></script>
</body>
