<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../styles/assets.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../board/board.css">
    <title>Board</title>
</head>

<body>

    <section class="all-side">
        <div class="sidebar">

            <div class="side-join-logo">
                <img src="../assets/img/joinlogo.png" alt="">
            </div>

            <div class="navbar">
                <a href="">
                    <div class="sidebar-image-title-wrapper">
                        <img src="../assets/img/summery.png" alt="">
                        <span class="navbar-text"> Summary</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-image-title-wrapper">
                        <img src="../assets/img/task.png" alt="">
                        <span class="navbar-text"> Add Task</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-image-title-wrapper">
                        <img src="../assets/img/board.png" alt="">
                        <span class="navbar-text"> Board</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-image-title-wrapper">
                        <img src="../assets/img/contacts.png" alt="">
                        <span class="navbar-text"> Contacts</span>
                    </div>
                </a>

            </div>

            <div class="privacy-legal-wrapper">
                <a href=""><span class="footer-text">Privacy Policy</span></a>
                <a href=""><span class="footer-text">Legal notice</span></a>
            </div>
        </div>

        <div class="main">
            <header>
                <span class="headline-header">Kanban Project Management Tool</span>
                <img src="" alt="">
            </header>
            <div class="board-container">
                <!-- Board Header -->
                <div class="board-header">
                    <h1>Board</h1>
                    <div class="task-controls">
                        <input type="text" placeholder="Find Task">
                        <button class="add-task-btn"><a href="../add-task/add-task.html"></a>Add task +</button>
                    </div>
                </div>

                <!-- Board -->
                <div class="board-columns">
                    <div class="board-column todo" id="todo-tasks" ondragover="allowDrop(event)" ondrop="dropTask(event)">
                        <h2>To do</h2>
                        <div class="no-tasks"></div>
                    </div>
                    
                    <div class="board-column in-progress" id="in-progress-tasks" ondragover="allowDrop(event)" ondrop="dropTask(event)">
                        <h2>In progress</h2>
                    </div>
                    
                    <div class="board-column await-feedback" id="await-feedback-tasks" ondragover="allowDrop(event)" ondrop="dropTask(event)">
                        <h2>Await feedback</h2>
                    </div>
                    
                    <div class="board-column done" id="done-tasks" ondragover="allowDrop(event)" ondrop="dropTask(event)">
                        <h2>Done</h2>
                    </div>
                    
                </div>
            </div>

            <!-- Hier fÃ¼gst du das 'assigned-to-input' Element ein -->
            <div id="assigned-to-input"></div>
        </div>
    </section>
    
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>
    <script src="../js/board.js"></script>

</body>

</html>
