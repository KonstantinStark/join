<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/sidebar.js"></script>
    <title>SideBar</title>
</head>

<body>
    <section id="main-container">
        
        <aside id="sidebar">
        
            <div id="sidebar-logo">
                <img src="./assets/img/joinlogo.png" alt="Join Logo">
            </div>

           
            <nav id="sidebar-nav">
                <a href="#">
                    <div class="nav-item">
                        <img src="./assets/img/summery.png" alt="Summary Icon">
                        <span class="nav-text">Summary</span>
                    </div>
                </a>
                <a href="#">
                    <div class="nav-item">
                        <img src="./assets/img/task.png" alt="Add Task Icon">

                    </div>
                </a>
                <a href="#">
                    <div class="nav-item">
                        <img src="./assets/img/board.png" alt="Board Icon">

                    </div>
                </a>
                <a href="#">
                    <div class="nav-item">
                        <img src="./assets/img/contacts.png" alt="Contacts Icon">
                        <span class="nav-text">Contacts</span>
                    </div>
                </a>
            </nav>

          
            <footer id="sidebar-footer">
                <a href="#"><span class="footer-link">Privacy Policy</span></a>
                <a href="#"><span class="footer-link">Legal Notice</span></a>

        <main id="content">
            <header id="main-header">
                <span id="main-title">Kanban Project Management Tool</span>
                <img src="" alt="User Profile Image">
            </header>
