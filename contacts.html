<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <title>Contacts</title>
</head>

<body onload="init()">
    <section class="all-side">
        <div class="sidebar">
            <div class="side-join-logo">
                <img src="./assets/img/joinlogo.png" alt="Join Logo">
            </div>

            <div class="navbar">
                <a href="#">
                    <div class="sidebar-image-title-wrapper">
                        <img src="./assets/img/summery.png" alt="Summary Icon">
                        <span class="navbar-text">Summary</span>
                    </div>
                </a>
                <a href="add-task/add-task.html">
                    <div class="sidebar-image-title-wrapper">
                        <img src="./assets/img/task.png" alt="Add Task Icon">
                        <span class="navbar-text">Add Task</span>
                    </div>
                </a>
                <a href="#">
                    <div class="sidebar-image-title-wrapper">
                        <img src="./assets/img/board.png" alt="Board Icon">
                        <span class="navbar-text">Board</span>
                    </div>
                </a>
                <a href="#">
                    <div class="sidebar-image-title-wrapper">
                        <img src="./assets/img/contacts.png" alt="Contacts Icon">
                        <span class="navbar-text">Contacts</span>
                    </div>
                </a>
            </div>

            <div class="privacy-legal-wrapper">
                <a href="#"><span class="footer-text">Privacy Policy</span></a>
                <a href="#"><span class="footer-text">Legal Notice</span></a>
            </div>
        </div>

        <div class="main">
            <header>
                <span class="headline-header">Kanban Project Management Tool</span>
                <div class="header-icon">
                    <img class="header-help" src="./assets/img/help.svg">
                    <img src="./assets/img/Group 5.svg">
                </div>
            </header>

            <div class="body-wrapper">

                <div class="contact-list-wrapper">
                    <div> <br> <br> <br> </div>
                    <div class="add-contact-btn-wrapper">
                        <button class="add-contact-btn" onclick="toggleOverlay()">
                            <span>Add new contact</span>
                            <img src="./assets/img/person_add.svg" class="icon" alt="Add Person Icon">
                        </button>
                    </div>


                    <div id="contact-list" class="contact-list"></div>
                </div>

                <div class="contact-text-wrapper">
                    <div class="contact-text">
                        <h1>Contacts</h1>
                        <div class="seperator"></div>
                        <h2>Better with a team</h2>
                    </div>

                    <div id="edit-contacts"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Overlay for adding new contact -->
    <section>
        <div class="overlay d-none" id="overlay">
            <div class="overlay-wrapper">
                <div class="contact-wrapper">
                    <img src="./assets/img/joinlogo.png" alt="Join Logo">
                    <h1>Add Contact</h1>
                    <h2>Tasks are better with a team</h2>
                    <div class="highlight"></div>
                </div>

                <div class="circle-wrapper">
                    <div class="name-initials">
                        <img src="./assets/img/overlay/Group 13.png" alt="Initials Icon">
                    </div>
                </div>

                <div class="form-wrapper">
                    <form>
                        <div class="name-input-wrapper">
                            <div class="exit-overlay" onclick="exitOverlay()">
                                <img src="./assets/img/overlay/Close.png" alt="Close Icon">
                            </div>

                            <div class="input-fields">
                                <div class="name-input">
                                    <div class="input-container">
                                        <img src="./assets/img/person.svg" alt="User Icon" class="input-icon">
                                        <input required type="text" placeholder="Please enter your name" id="name">
                                    </div>
                                    <div class="input-container">
                                        <img src="./assets/img/email-icon.png" alt="Email Icon" class="input-icon">
                                        <input required type="email" placeholder="Enter your e-mail" id="email">
                                    </div>
                                    <div class="input-container">
                                        <img src="./assets/img/call.svg" alt="Phone Icon" class="input-icon">
                                        <input required type="tel" placeholder="Enter your phone number" id="phone">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="buttons-form-wrapper">
                            <div class="cancel-button">
                                <button type="button" onclick="exitOverlay()">
                                    <div class="buttons-span-image-wrapper">
                                        <span class="cancel-button-span">Cancel</span>
                                        <img class="cancel-button-img" src="./assets/img/overlay/Close.png"
                                            alt="Close Icon">
                                    </div>
                                </button>
                            </div>

                            <div class="create-contact-button">
                                <button type="button" onclick="addUser(), exitOverlay()">Create Contact</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Overlay for editing contact -->
    <section>
        <div class="overlay d-none" id="edit-overlay">
            <div class="overlay-wrapper">
                <div class="contact-wrapper">
                    <img src="./assets/img/joinlogo.png" alt="Join Logo">
                    <h1>Edit Contact</h1>
                    <div class="highlight"></div>
                </div>

                <div class="circle-wrapper">
                    <div class="name-initials">
                        <img src="./assets/img/overlay/Group 13.png" alt="Initials Icon">
                    </div>
                </div>

                <div class="form-wrapper">
                    <form>
                        <div class="name-input-wrapper">
                            <div class="exit-overlay" onclick="exitEditOverlay()">
                                <img src="./assets/img/overlay/Close.png" alt="Close Icon">
                            </div>

                            <div class="input-fields">
                                <div class="name-input">
                                    <input required type="text" placeholder="Please enter your name" id="edit-name">
                                    <input required type="email" placeholder="Enter your e-mail" id="edit-email">
                                    <input required type="tel" placeholder="Enter your phone number" id="edit-phone">
                                </div>
                            </div>

                            <div class="buttons-form-wrapper">
                                <div class="cancel-button">
                                    <button type="button" onclick="exitEditOverlay()">
                                        <span class="cancel-button-span" ">Cancel</span>
                                    </button>
                                </div>

                                <div class=" edit-contact-button">
                                            <button type="button" id="save-button" onclick="exitEditOverlay()">
                                                <span class="cancel-button-span">Save</span>
                                                <img src="./assets/img/overlay/check.svg" alt="Check Icon">
                                            </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="firebase.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/contact-template.js"></script>
</body>

</html>
