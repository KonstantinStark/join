<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <title>Contacts</title>
    <style></style>
</head>

<body onload="init()">
    <section class="all-side">
        <div class="sidebar">

            <div class="side-join-logo">
                <img src="./assets/img/joinlogo.png" alt="">
            </div>

            <div class="navbar">
                <a href="">
                    <div class="sidebar-image-title-wrapper">
                        <img src="./assets/img/summery.png" alt="">
                        <span class="navbar-text"> Summary</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-image-title-wrapper">
                        <img src="./assets/img/task.png" alt="">
                        <span class="navbar-text"> Add Task</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-image-title-wrapper">
                        <img src="./assets/img/board.png" alt="">
                        <span class="navbar-text"> Board</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-image-title-wrapper">
                        <img src="./assets/img/contacts.png" alt="">
                        <span class="navbar-text"> Contacts</span>
                    </div>
                </a>

            </div>

            <div class="privacy-legal-wrapper">
                <a href=""><span class="footer-text">Privacy Policy</span></a>
                <a href=""><span class="footer-text">Legal notice</span></a>
            </div>
        </div>

        <div class="main">
            <header>
                <span class="headline-header">Kanban Project Management Tool</span>
                <img src="" alt="">

            </header>
            <div class="body-wrapper">
                <div class="contact-list-wrapper">
                    <div>
                        <button class="add-contact-btn" onclick="toggleOverlay()">
                            <span>Add new contact</span>
                            <img src="./assets/img/person_add.svg" class="icon">
                        </button>

                    </div>

                    <div id="contact-list" class="contact-list">
                    </div>
                </div>

                <div class="contact-text-wrapper">
                    <div class="contact-text">
                        <h1>Contact</h1>
                        <div class="seperator"></div>
                        <h2>Better with a team</h2>
                    </div>

                    <div id="edit-contacts"></div>

                </div>



            </div>
        </div>
    </section>


    <!-- overlay when clicked on add new contact -->
    <section>
        <div class="overlay  d-none" id="overlay">
            <div class="overlay-wrapper">

                <div class="contact-wrapper">
                    <img src="./assets/img/joinlogo.png" alt="">
                    <h1>Add Contact
                        <h2>Tasks are better with a team</h2>
                        <div class="highlight"></div>
                    </h1>
                </div>

                <div class="circle-wrapper">

                    <div class="name-initials"><img src="./assets/img/overlay/Group 13.png" alt=""></div>

                </div>

                <div class="form-wrapper">
                    <form>


                        <div class="name-input-wrapper">

                            <div class="exit-overlay" onclick="exitOverlay()"><img src="./assets/img/overlay/Close.png"
                                    alt=""></div>


                            <div class="input-fields">
                                <div class="name-input">
                                    <div class="input-container">
                                        <img src="./assets/img/person.svg" alt="User Icon" class="input-icon">
                                        <input required type="text" placeholder="Please enter your name" id="name">
                                    </div>
                                    <div class="input-container">
                                        <img src="./assets/img/email-icon.png" alt="Email Icon" class="input-icon">
                                        <input required type="email" placeholder="Enter your e-mail" id="email">
                                    </div>
                                    <div class="input-container">
                                        <img src="./assets/img/call.svg" alt="Phone Icon" class="input-icon">
                                        <input required type="tel" placeholder="Enter your phonenumber" id="phone">
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="buttons-form-wrapper">
                            <div class="cancel-button">
                                <button>

                                    <div class="buttons-span-image-wrapper">

                                        <span class="cancel-button-span">Cancel</span>

                                        <img class="cancel-button-img" src="./assets/img/overlay/Close.png" alt="">

                                    </div>
                                </button>

                            </div>
                            <div class="create-contact-button">
                                <button onclick="addUser()">Create Contact</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>




    <!-- overlay when clicked on edit -->
<section>
    <div class="overlay  d-none" id="edit-overlay">
        <div class="overlay-wrapper">

            <div class="contact-wrapper">
                <img src="./assets/img/joinlogo.png" alt="">
                <h1>Edit Contact
                    <div class="highlight"></div>
                </h1>
            </div>

            <div class="circle-wrapper">
                <div class="name-initials">
                    <img src="./assets/img/overlay/Group 13.png" alt="">
                </div>
            </div>

            <div class="form-wrapper">
                <form>
                    <div class="name-input-wrapper">
                        <div class="exit-overlay" onclick="exitOverlay()">
                            <img src="./assets/img/overlay/Close.png" alt="">
                        </div>

                        <div class="input-fields">
                            <div class="name-input">
                                <input required type="text" placeholder="Please enter your name" id="edit-name">
                                <input required type="email" placeholder="Enter your e-mail" id="edit-email">
                                <input required type="tel" placeholder="Enter your phonenumber" id="edit-phone">
                            </div>
                        </div>

                        <div class="buttons-form-wrapper">
                            <div class="cancel-button">
                                <button type="button" onclick="exitOverlay()">
                                    <div class="buttons-span-image-wrapper">
                                        <span class="cancel-button-span">Cancel</span>
                                    </div>
                                </button>
                            </div>

                            <div class="edit-contact-button">
                                <button type="button" id="save-button">
                                    <span class="cancel-button-span">Save</span>
                                    <img src="./assets/img/overlay/check.svg" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

    <script src="firebase.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/contact-template.js"></script>
</body>

</html>
