<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <title>Sidebar</title>
    <style></style>
</head>

<body>
    <section class="all-side">
        <div class="sidebar">

            <div class="side-join-logo">
                <img src="./assets/img/joinlogo.png" alt="">
            </div>

            <div class="navbar">
                <a href="">
                    <div class="sidebar-image-title-wrapper">
                        <img src="./assets/img/summery.png" alt="">
                        <span class="navbar-text"> Summary</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-image-title-wrapper">
                        <img src="./assets/img/task.png" alt="">
                        <span class="navbar-text"> Add Task</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-image-title-wrapper">
                        <img src="./assets/img/board.png" alt="">
                        <span class="navbar-text"> Board</span>
                    </div>
                </a>
                <a href="">
                    <div class="sidebar-image-title-wrapper">
                        <img src="./assets/img/contacts.png" alt="">
                        <span class="navbar-text"> Contacts</span>
                    </div>
                </a>

            </div>

            <div class="privacy-legal-wrapper">
                <a href=""><span class="footer-text">Privacy Policy</span></a>
                <a href=""><span class="footer-text">Legal notice</span></a>
            </div>
        </div>

        <div class="main">
            <header>
                <span class="headline-header">Kanban Project Management Tool</span>
                <img src="" alt="">
            </header>
            <div class="contact-list-wrapper">
                <div>
                    <button class="add-contact-btn" onclick="addOverlay()">
                        <span>Add new contact</span>
                        <img src="./assets/img/person_add.svg" class="icon">
                    </button>
                </div>
            </div>
        </div>
        <div></div>
        </div>
        </div>
    </section>
    <section>
        <div class="overlay">

            <div class="overlay-wrapper">

                <div class="contact-wrapper">

                    <img src="/assets/img/joinlogo.png" alt="">
                    <h1>Add Contact
                        <h2>Tasks are better with a team</h2>
                        <div class="highlight"></div>
                    </h1>
                    
                </div>
                <div class="circle-wrapper">

                    <div class="name-initials"><img src="/assets/img/overlay/Group 13.png" alt=""></div>

                </div>

                <div class="form-wrapper">
                    <form>

                    
                        <div class="name-input-wrapper">

                            <div class="exit-overlay"><img src="/assets/img/overlay/Close.png" alt=""></div>


                            <div class="input-fields">
                                <div class="name-input">
                                    <input required type="text" placeholder="Enter Name">
                                    <img src="/assets/img/overlay/person.svg" alt="">
                                </div>
                        
                                <input required type="text" placeholder="Enter E-Mail">
                                <input required type="text" placeholder="Enter Phonenumber">
                            </div>

                        </div>

                        <div class="buttons-form-wrapper">
                            <div class="cancel-button">
                                <button>

                                    <div class="buttons-span-image-wrapper">
                                    
                                    <span class="cancel-button-span">Cancel</span>

                                    <img src="/assets/img/overlay/Close.png" alt="">

                                    </div>
                                </button>
                                
                            </div>
                            <div class="create-contact-button">
                                <button>Create Contact</button>
                            </div>                             
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
