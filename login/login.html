<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../js/login.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="join-logo-container">
        <img src="../assets/img/joinlogo2.png" alt="Join Logo" class="join-logo">
    </div>

    <div class="top-left">
        <p>Not a Join user?</p>
        <button class="signup-btn">Sign up</button>
    </div>

    <div class="login-container hidden" id="login-container">
        <div class="login-box">

            <h2>Log in</h2>

            <div class="underline-container">
                <div class="underline"></div>
            </div>

            <form action="">
                <div>
                    <input class="email" type="email" placeholder="Email">
                    <input class="password" type="password" placeholder="Password">
                </div>

                <div class="remember-container">
                    <input type="checkbox"> <span class="rem-me">Remember me</span>
                </div>

                <div class="login-buttons">
                    <button class="login-btn">Log in</button>
                    <button class="guest-login-btn">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>

    <div class="bottom-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
    </div>

</body>

</html>
